name: CD

on:
  push:
    branches:
      - master
    tags:
      - "!*"
    paths-ignore:
      - "docs/**/*"
      - "README.md"

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v1

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-cache

      - name: Install dependencies
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: npm install

      - name: Check formatting
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
          npm install
          npm run format:check

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v1

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-cache

      - name: Install dependencies
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: npm install

      - name: Run linter
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v1

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-cache

      - name: Install dependencies
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: npm install

      - name: Check types
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: npm run typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v1

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-cache

      - name: Install dependencies
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: npm install

      - name: Run tests
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: npm test

  publish:
    needs: [format, lint, typecheck, test]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v1

      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-cache

      - name: Install dependencies
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: npm install

      - name: Check version changes
        uses: EndBug/version-check@v1
        id: check
        with:
          diff-search: true
          file-name: package.json

      - name: Publish to NPM
        if: steps.check.outputs.changed == 'true'
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: npm publish --access public

      - name: Run publish dry run
        if: steps.check.outputs.changed != 'true'
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: npm publish --dry-run --access public
