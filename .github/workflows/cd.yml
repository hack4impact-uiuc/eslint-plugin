name: CI

on: 
  push:
    branches:
    - master

jobs:
  publish:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 10.x

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm audit
      run: |
        npm install
        npm publish
        
  
